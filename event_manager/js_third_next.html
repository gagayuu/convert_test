<!DOCTYPE html>
<html>
  <head>
    <title>xpath_client_test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 线上：https://analytics.oceanengine.com/api/v2/js/sdk -->
    <script>
      (function (r, d, s) {
        r._tt_config = true;
        var _baq = (r._baq = r._baq || []);
        _baq.methods = ["track", "off", "on"];
        _baq.factory = function (method) {
          return function () {
            var args = Array.prototype.slice.call(arguments);
            args.unshift(method);
            _baq.push(args);
            return _baq;
          };
        };
        for (var i = 0; i < _baq.methods.length; i++) {
          var key = _baq.methods[i];
          _baq[key] = _baq.factory(key);
        }
        _baq.load = function () {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          js = d.createElement(s);
          js.src = "https://analytics.oceanengine.com/api/v2/js/sdk";
          fjs.parentNode.insertBefore(js, fjs);
        };
        _baq.load();
        if (_baq.invoked) {
          return;
        }
        _baq.invoked = true;
        _baq.track("pageview");
      })(window, document, "script");
    </script>
    <!-- End Bytedance Tracking 事件管理版-->
  </head>
  <style type="text/css">
    button {
      width: 90%;
      max-width: 400px;
      height: 48px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #content {
      text-align: center;
    }
  </style>
  <body>
    <div>
      <div id="content">
        <h3>事件管理非白名单测试页面-JS二级页面</h3>
        <button id="btn_js">js方式点击我上报转化(event_type=button)</button>
      </div>
    </div>
    <script>
      var btn = document.getElementById("btn_js");
      btn.onclick = function () {
        _baq.track("button", {
          assets_id: "1234567",
        });
      };
    </script>
  </body>
</html>
